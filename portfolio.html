---
layout: default
---

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for portfolio_item in site.portfolio %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ portfolio_item.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{baseurl}}/img/portfolio/{{ portfolio_item.img }}" class="img-responsive" alt="{{ portfolio_item.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
	
    {% include modals.html %}
