 <!-- Portfolio Modals -->
 {% for portfolio_item in site.portfolio %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ portfolio_item.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ portfolio_item.title }}</h2>
                            <hr class="star-primary">
                            <img src="{{ baseurl }}/img/portfolio/{{ portfolio_item.img }}" class="img-responsive img-centered" alt="{{ portfolio_item.alt }}">
                            <p>{{ portfolio_item.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="{{ portfolio_item.client_url }}">{{ portfolio_item.client }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="{{ portfolio_item.client_url }}">{{ portfolio_item.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="{{ portfolio_item.client_url }}">{{ portfolio_item.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
